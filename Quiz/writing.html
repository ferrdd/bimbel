<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz-container" id="quiz">
			<div class="quiz-header">
				<div class="quiz-title">
					<h3 class="text-left">QUIZ</h3>
					<a href="/Quiz/listening.html" class="text-left next-button">NEXT ></a>
				</div>
				<div class="slide step_2"></div>
				<h2 id="question" class="text-left">WRITING</h2>
				<p class="question-text text-left">
					I am planning to go to the party tonight but it is raining. It’s
					raining very hard now. I wish …
				</p>
				<p class="question-text text-left">Complete the sentence</p>
				<ul>
					<li>
						<input type="radio" name="answer" id="a" class="answer" />
						<label for="a" id="a_text">A.	It had stopped</label>
					</li>

					<li>
						<input type="radio" name="answer" id="b" class="answer" />
						<label for="b" id="b_text">B.	It stops</label>
					</li>

					<li>
						<input type="radio" name="answer" id="c" class="answer" />
						<label for="c" id="c_text">C.	It would stop</label>
					</li>

					<li>
						<input type="radio" name="answer" id="d" class="answer" />
						<label for="d" id="d_text">D.	It will stop</label>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
